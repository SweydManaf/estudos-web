<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main class="container">
        <div class="titulo">
            <h2>Criar Uma Conta</h2>
        </div>
        <form action="" id="formulario">
            <label for="name">Nome do usuário</label><input type="text" placeholder="Digite seu nome de usuário...">
            <label for="email">Email</label><input type="email" placeholder="Digite seu email...">
            <label for="senha">Senha</label><input type="password" placeholder="Digite sua senha...">
            <label for="ver-senha">Confirmação de senha</label><input type="password" placeholder="Digite novamente sua senha...">
            <input class="submit" type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
